<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mr. FunnyBot</title>
    <meta name="description" content="Mr. FunnyBot fetches random Programmer jokes from Joke API and then converts them into speech using VoiceRSS Speech to Text API. It also displays a Speech Bubble containing joke text">
    <meta name="author" content="Aditya Singh">

    <!-- Adding Tab Icon -->
    <link rel="icon" type="image/ico" href="images/favicon.ico">
    <!-- Adding Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&family=Sriracha&display=swap" rel="stylesheet">
    <!-- Adding Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <button id="id-button">Tell Me A Joke</button>
        <audio id="audio" controls hidden></audio>
        <div class="bubble" id="id-bubble">Hello!<br>I'm Mr. Funnybot.</div>
    </div>


    <!-- Script -->
    <script type="text/javascript" src="js/voicerss-tts.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

</body>

</html>
